<mat-button-toggle-group [(ngModel)]="informationOrEdit" (change)="checkEditTotal()"
appearance="legacy" name="fontStyle" aria-label="Font Style">
<mat-button-toggle value="false">Total</mat-button-toggle>
<mat-button-toggle value="true">Editar</mat-button-toggle>
</mat-button-toggle-group>
<div class="box-margin" *ngIf="!informationOrEdit">
    <h2>Create Information</h2>
    <h6>Entrada</h6>
    <!-- <app-select [dataAmount]="dataAmount"
    (childEvent)="handleChildEventSelectLocation($event)"></app-select> -->
    <app-select [dataPopupEditCrypto]="dataAmount" (childEvent)="handleChildEventSelectLocation($event)"></app-select>
    <p><app-input [placeholder]="{data:'Precio entrada', type:'number'}" (childEvent)="handleChildEventInputEnterPrice($event)"></app-input></p>
    <p><app-input [placeholder]="{data: eventSelectLocation.value, type:'number'}" (childEvent)="handleChildEventInputEnterAmount($event)"></app-input></p>
    <h6>Salida</h6>
    <p><app-input [placeholder]="{data:'Precio salida', type:'number'}" (childEvent)="handleChildEventInputExitPrice($event)"></app-input></p>
    <p><app-input [placeholder]="{data:'Amount', type:'number'}" (childEvent)="handleChildEventInputExitAmount($event)"></app-input></p>
    <!-- <textarea name="prueba" id="" cols="30" rows="10"></textarea> -->
    <button (click)="createInformation()" mat-button>Editar</button>
</div>
<div class="box-margin" *ngIf="informationOrEdit">
    <h2>Mostrar datos</h2>
    <p *ngIf="dataInformation && dataInformation.information">Precio entrada: {{dataInformation.information.enterPrice}} - Precio actual: {{dataInformation.price}} ==> {{dataInformation.calculate}}%</p>
</div>
