<h1 mat-dialog-title>Editar {{inputdata.symbol}}!</h1>
<div class="crypto-box-saved">
<div mat-dialog-content>
    <p>
        <app-select [dataPopupEditCrypto]="dataPopupEditCrypto" (childEvent)="handleChildEventSelectLocation($event)"></app-select>
        <!--<button (click)="createNewLocation(inputdata.symbol)" mat-button>Crear</button>-->
    </p>
    <p>
        Amount:{{eventSelectLocation.amount}}
    </p>
    <p>
        <app-input (childEvent)="handleChildEventInputAmountEdit($event)"></app-input>
    </p>
</div>

<div class="create-new-location">
    <p><app-input (childEvent)="handleChildEventInputLocationNew($event)"></app-input></p>
    <p><app-input (childEvent)="handleChildEventInputAmountNew($event)"></app-input></p>
    <p><button (click)="createNewLocation(inputdata.symbol)" mat-button>Crear</button></p>
</div>

</div>
<div mat-dialog-actions>
    <button (click)="editpopup(inputdata)" mat-button>Editar</button>
    <button (click)="closepopup()" mat-button mat-dialog-close>Cancelar edici√≥n</button>
</div>
