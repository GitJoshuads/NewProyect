<h1>Totalizador {{totalAmout}}</h1>
<div class="crypto-boxboss-saved">
  <div class="donutChart">
    <div class="crypto-box-saved">
      <p>
        <app-input (childEvent)="handleChildEventInputPr($event)"></app-input>
      </p>
      <p>
        <app-input (childEvent)="handleChildEventInputCom($event)"></app-input>
      </p>
      <p>
        <app-input (childEvent)="handleChildEventInputAmount($event)"></app-input>
      </p>
      <p>
        <app-button (childEvent)="handleChildEvent()"></app-button>
      </p>
    </div>
    <div>
      <app-donut-chart [listCrypto]="listCrypto"></app-donut-chart>
    </div>
  </div>
  <section class="example-container mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="listCrypto">

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Symbol ==> {{listCrypto.length}}</th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> USDT ==> Total: {{totalAmout}} USDT</th>
        <td mat-cell *matCellDef="let element"> {{element.dolares}} </td>
      </ng-container>
      <!-- Delete Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Opciones </th>
        <td mat-cell *matCellDef="let element">
          <button class="deleteCard" mat-raised-button (click)="openDialogEdit(element)">Editar</button>
          <button class="deleteCard" mat-raised-button
            (click)="openDialog('0ms', '0ms', element.symbol)">Eliminar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </section>
</div>



<hr>

  <p class="crypto-price">Precio: {{ item.price }}</p>
</div>
