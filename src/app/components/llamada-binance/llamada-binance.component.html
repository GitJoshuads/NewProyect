








<h1>Totalizador {{totalAmout}}</h1>
<div class="crypto-boxboss-saved">
  <div class="crypto-box-saved">
    <p>
      <app-input (childEvent)="handleChildEventInputPr($event)"></app-input>
    </p>
    <p>
      <app-input (childEvent)="handleChildEventInputCom($event)"></app-input>
    </p>
    <p>
      <app-input (childEvent)="handleChildEventInputAmount($event)"></app-input>
    </p>
    <p>
      <app-button (childEvent)="handleChildEvent()"></app-button>
    </p>
  </div>
<section class="example-container mat-elevation-z8" tabindex="0">
  <table mat-table [dataSource]="listCrypto['crypto']">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Symbol ==> {{dataSource.length}}</th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Amount ==> Total: </th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> USDT </th>
      <td mat-cell *matCellDef="let element"> {{element.dolares}} </td>
      hola
    </ng-container>
 <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Eliminar </th>
      <td mat-cell *matCellDef="let element"> 
        <span class="deleteCard" (click)="deleteCard(element.symbol)">borrar</span>
      </td>
      
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>



<hr>

</div>
